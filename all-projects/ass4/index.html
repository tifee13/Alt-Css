<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img src="Logo.png" alt="Wellness Experience Logo">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                improving organization wellness.</p>
        </div>
        <div class="form-container">
            <form id="reg-form">
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" id="firstname" name="FirstName" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" id="lastname" name="LastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="gender" name="Gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="DateOfBirth">Date Of Birth</label>
                    <input type="date" id="dateofbirth" name="DateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="Weight">Weight (KG)</label>
                    <input type="number" id="weight" name="Weight" placeholder="Enter Weight" required>
                </div>

                <div class="form-group">
                    <label for="Height">Height (CM)</label>
                    <input type="number" id="height" name="Height" placeholder="Enter Height here" required>
                </div>

                <div class="form-group full-width">
                    <label for="ActivityLevel">Activity Level</label>
                    <select name="ActivityLevel" id="activityLevel" required>
                        <option value="">Select here</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" required>
                </div>

                <div class="form-group full-width">
                    <button type="submit" id="submit">Register</button>
                </div>

            </form>
            <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a
                    href="#">Privacy Policy</a>.</p>
        </div>
    </div>
</body>

</html>
