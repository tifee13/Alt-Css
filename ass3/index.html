<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            background-color: rgb(166, 166, 210);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            width: 320px;
            border-radius: 6px;
        }

        .badge {
            position: relative;
            width: 40%;
            top: 10px;
            left: -10px;
            background: #FBE18F;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            /* z-index: 1; */
        }

        .image-container {
            background: #ECECEC;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            max-width: 280px;
            border-radius: 10px;
        }

        .content {
            padding: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 12px;
            color: gray;
        }

        .description {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">New and Improved!</div>
        <div class="image-container">
            <img src="image.png" alt="Novus Watch Series IV">
        </div>
        <div class="content">
            <div class="title">Novus Watch <span class="subtitle">Series IV</span></div>
            <div class="description">
                <p>The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
            </div>
        </div>
    </div>
</body>
</html>
